<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: rgba(255, 255, 255, 0.05);
      --main-border: rgba(255, 255, 255, 0.2);
      --glow: 0 0 20px rgba(0, 255, 255, 0.7);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0 auto;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 170vh;
      overflow: hidden;
    }

    form {
      transform: scale(0.5);
      transform-origin: top center; 
      background: var(--main-bg);
      border: 1px solid var(--main-border);
      border-radius: 10px;
      padding: 1.5rem;
      width: 600px;
      max-width: 600px;
      overflow: auto;
      backdrop-filter: blur(20px);
      box-shadow: var(--glow);
    }

    h1, p {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="container">
    <form id="survey-form" action="https://formspree.io/f/mdkzypno" method="POST">
      <h1 id="title">ðŸŒŒ Futuristic Survey</h1>
      <p id="description">Help us build the future. Fill out the form below.</p>

      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="name" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age</label>
      <input type="number" id="number" name="name" min="10" max="100" placeholder="Enter your age" required>

      <label for="dropdown">Field of Interest</label>
      <select id="dropdown">
        <option value="ai">Artificial Intelligence</option>
        <option value="space">Space Tech</option>
      </select>

      <label>Would you join our space mission?</label>
      <label><input type="radio" name="join" value="yes">Yes</label>
      <label><input type="radio" name="join" value="no">No</label>

      <label>Technologies you love:</label>
      <label><input type="checkbox" value="vr"> VR</label>
      <label><input type="checkbox" value="quantum"> Quantum Computing</label>
      <label><input type="checkbox" value="web3"> Web3</label>

      <label for="comments">Any thoughts?</label>
      <textarea id="comments" name="name" placeholder="Share your ideas..."></textarea>

      <button id="submit" type="submit">ðŸš€ Submit</button>
    </form>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg'), alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Create particles
    const geometry = new THREE.BufferGeometry();
    const particlesCount = 1000;
    const posArray = new Float32Array(particlesCount * 3);

    for(let i=0; i<particlesCount*3; i++){
      posArray[i] = (Math.random() - 0.5) * 50;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const material = new THREE.PointsMaterial({
      size: 0.05,
      color: '#00ffff'
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    camera.position.z = 5;

    function animate(){
      requestAnimationFrame(animate);
      particles.rotation.y += 0.001;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
